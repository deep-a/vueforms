<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Binding, Watchers and Computed Properties</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!-- Font-Awesome Icon. -->
    <script src="https://kit.fontawesome.com/015e751d7c.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="vue-app">

    <!-- Form and preventing default submit and calling method instead. -->
    <form class="container row m-auto mt-5" @submit.prevent="processForm" v-show="hide">

        <h4 class="h3 text-center mb-5">Forms in Vue.js</h4>

        <!-- First Name -->
        <div class="col-md-6">
            <label for="firstname">First Name</label>
            <input v-bind:value="form.firstName"
                   type="text"
                   v-on:input="form.firstName = $event.target.value"
                   class="form-control"
                   id="firstname"
                   placeholder="Baburao">
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
            <label for="lastname">Last Name</label>
            <input v-bind:value="form.lastName"
                   type="text"
                   v-on:input="form.lastName = $event.target.value"
                   class="form-control row-md-6"
                   id="lastname"
                   placeholder="Apte">
        </div>

        <!-- Occupation Select Menu -->
        <div class="mt-4 col-md-8">
            <label for="select">Occupation</label>
            <select class="form-select" v-model="form.occupation" id="select">
                <option selected disabled value="">Select occupation</option>
                <option v-for="job in occupations"
                        :key="job.value"
                        v-bind:value="job.value">
                    {{ job.label }}
                </option>
            </select>
        </div>

        <!-- Date of Birth -->
        <div class="mt-4 col-md-4">
            <label for="bDay">Date of Birth</label>
            <input v-model="form.date"
                   type="date"
                   class="form-control"
                   id="bDay">
        </div>

        <!-- Checkbox for Terms and Agreement. -->
        <div class="mt-3">
            <input class="form-check-input"
                   v-model="form.terms"
                   type="checkbox"
                   id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                <!-- Added a dummy link.-->
                I accept the <a href="https://www.google.com/">terms and conditions.</a>
            </label>
        </div>

        <!-- Submit Button also hiding form after submit and showing Thank You section. -->
        <button type="submit" class="btn btn-primary mt-4 m-auto col-md-4" :disabled="!isValid"
                @submit.prevent="processForm" v-on:click="hide = !hide; showThanks = !showThanks">Submit
        </button>
    </form>

    <!--    Thank You Screen. -->
    <div v-show="showThanks" class="mt-5">

    <span style="font-size: 15em; color: #42b882;" class="row m-auto">
        <i class="far fa-check-circle row-12 text-center"></i>
    </span>
        <h4 class="row-12 text-center mt-3">Thank you {{FirstNameCapitalize}}!
            <br>
            <small>Your information was saved.</small>
        </h4>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
